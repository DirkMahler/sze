<!DOCTYPE html>
<!-- PARAMS:
zeugnis - das Zeugnis.
saveUrl
cancelUrl
-->

<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="/main">
<head>
<script type="text/javascript"
    src="../../../resources/js/jquery-1.8.2.js" th:remove="all"></script>
<script type="text/javascript"
    src="../../../resources/js/thymelaefbs.js?1" th:remove="all"></script>
</head>
<body>
    <div layout:fragment="content">
        <h4>
            Bearbeite Arbeitsgruppen für Schüler <em
                th:text="${zeugnis?.schueler}"></em> (Klasse <span
                th:remove="tag"
                th:text="${zeugnis?.klasse?.calculateKlassenname(zeugnis.schulhalbjahr.jahr)}"></span>
            im Hj: <span th:remove="tag" th:text="${zeugnis.schulhalbjahr}"></span>)
        </h4>
        <form class="well form-horizontal" method="post"
            th:object="${zeugnis}">
            <input id="id" type="hidden" th:value="*{id}" name="id" />
            <input id="version" type="hidden" th:value="*{version}" name="version" />
            <input id="formular" type="hidden" th:value="*{formular.id}" name="formular" />
            <input id="klasse" type="hidden" th:value="*{klasse.id}" name="klasse" />
            <input id="schueler" type="hidden" th:value="*{schueler.id}" name="schueler" />
            <input id="schulhalbjahr" type="hidden" th:value="*{schulhalbjahr.id}" name="schulhalbjahr" />
            <input id="zeugnisArt" type="hidden" th:value="*{zeugnisArt.id}" name="zeugnisArt" />

            <input id="#{db.Zeugnis.anzahlFehltageGesamt}" type="hidden" th:value="*{__#{db.Zeugnis.anzahlFehltageGesamt}__}"/>
            <input id="#{db.Zeugnis.anzahlFehltageUnentschuldigt}" type="hidden" th:value="*{__#{db.Zeugnis.anzahlFehltageUnentschuldigt}__}"/>
            <input id="#{db.Zeugnis.anzahlVerspaetungen}" type="hidden" th:value="*{__#{db.Zeugnis.anzahlVerspaetungen}__}"/>
            <span th:remove="tag" th:each="agBewertung, stat: *{agBewertungen}">
                <input type="hidden" th:value="*{agBewertungen[__${stat.index}__].id}"/>
                <input type="checkbox" bs:field="${'agBewertungen['+__${stat.index}__+'].teilgenommen'}" bs:label="${agBewertung.arbeitsgruppe.name}"/>
            </span>
            <button type="submit" th:formaction="@{${updateUrl}}" class="btn" th:unless="${updateUrl == null}">
                <i class="save"></i>Speichern</button>
            <a th:href="@{${cancelUrl}}" class="btn"> <i class="cancel"></i>Abbrechen</a>
        </form>
    </div>
</body>
</html>
