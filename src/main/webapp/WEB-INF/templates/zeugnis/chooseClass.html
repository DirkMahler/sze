<!DOCTYPE html>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="main.html">
<head>
</head>
<body>
    <div class="body" layout:fragment="content">
        <form action="doit" th:action="@{${url}}" class="well form-horizontal" method="post">
            <select bs:field="halbjahrId">
                <option th:each="halbjahr : ${halbjahre}" th:value="${halbjahr.id}"
                    th:text="${halbjahr}">
            </select>
            <select bs:field="klassenId">
                <option th:each="klasse : ${klassen}" th:value="${klasse.id}"
                    th:text="${klasse}">
            </select>
            <input type="submit" class="btn" name="showZeugnis" value="Zeige Zeugnisse" formaction="@{${})"//>
            <input type="submit" class="btn" name="showBewertung" value="Zeige Bewertungen" formaction="dontDoIt"/>
            <input type="submit" class="btn" name="printZeugnis" value="Erstelle Zeugnisse" formaction="" formtarget="_blank"/>
        </form>
    </div>
</body>
</html>
