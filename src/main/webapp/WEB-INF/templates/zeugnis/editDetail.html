<!DOCTYPE html>
<!-- PARAMS:
zeugnis - das Zeugnis.
saveUrl
cancelUrl
-->

<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="/main">
<head>
<script type="text/javascript"
    src="../../../resources/js/jquery-1.8.2.js" th:remove="all"></script>
<script type="text/javascript"
    src="../../../resources/js/thymelaefbs.js?1" th:remove="all"></script>
</head>
<body>
    <div layout:fragment="content">
        <h4>
            Bearbeite Zeugnisdetails für Schüler <em
                th:text="${zeugnis?.schueler}"></em> (Klasse <span
                th:remove="tag"
                th:text="${zeugnis?.klasse?.calculateKlassenname(zeugnis.schulhalbjahr.jahr)}"></span>
            im Hj: <span th:remove="tag" th:text="${zeugnis.schulhalbjahr}"></span>)
        </h4>
        <form class="well form-horizontal" method="post"
            th:object="${zeugnis}">
            <input id="id" type="hidden" th:value="*{id}" name="id" />
            <input id="version" type="hidden" th:value="*{version}" name="version" />
            <input id="formular" type="hidden" th:value="*{formular.id}" name="formular" />
            <input id="klasse" type="hidden" th:value="*{klasse.id}" name="klasse" />
            <input id="schueler" type="hidden" th:value="*{schueler.id}" name="schueler" />
            <input id="schulhalbjahr" type="hidden" th:value="*{schulhalbjahr.id}" name="schulhalbjahr" />
            <!-- Fehltage -->
            <div class="control-group">
                <label class="control-label" for="anzahlFehltageGesamt">Fehltage:</label>
                <div class="controls controls-row">
                    <input type="text" class="span1" th:field="*{anzahlFehltageGesamt}"/>
                    <label class="span1 control-label" for="anzahlFehltageUnentschuldigt">unentschuldigt:</label>
                    <input type="text" class="span1" th:field="*{anzahlFehltageUnentschuldigt}"/>
                    <label class="span1 control-label" th:text="#{showZeugnis.anzahlVerspaetungen}+':'" for="anzahlVerspaetungen">Verspätet</label>
                    <input type="text" class="span1" th:field="*{anzahlVerspaetungen}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Versetzung:</label>
                <div class="controls controls-row" th:unless="${zeugnis.schulhalbjahr?.isErstesHalbjahr()}">
                    <label class="checkbox span3">
                        <input type="checkbox" th:field="*{ruecktAuf}" id="ruecktAuf"/>
                        <span th:text="#{model.Zeugnis.ruecktAuf}" th:remove="tag"></span>
                    </label>
                    <label class="checkbox span3">
                        <input type="checkbox" th:field="*{klassenZielWurdeNichtErreicht}" id="klassenZielWurdeNichtErreicht"/>
                        <span th:text="#{model.Zeugnis.klassenZielWurdeNichtErreicht}" th:remove="tag"></span>
                    </label>
                </div>
                <div class="controls controls-row" th:if="${zeugnis.schulhalbjahr?.isErstesHalbjahr()}">
                    <label class="checkbox span3">
                        <input type="checkbox" th:field="*{klassenZielGefaehrdet}" id="klassenZielGefaehrdet"/>
                        <span th:text="#{model.Zeugnis.klassenZielGefaehrdet}" th:remove="tag"></span>
                    </label>
                    <label class="checkbox span3">
                        <input type="checkbox" th:field="*{klassenZielAusgeschlossen}" id="klassenZielAusgeschlossen"/>
                        <span th:text="#{model.Zeugnis.klassenZielAusgeschlossen}" th:remove="tag"></span>
                    </label>
                </div>
            </div>

            <input type="text" class="datepicker" bs:field="#{db.Zeugnis.individuellesAusgabeDatum}"/>
            <select bs:field="#{db.Zeugnis.zeugnisArt}">
                <option th:each="item : ${zeugnisArten}" th:value="${item.id}"
                    th:text="${item.name}" th:disabled="${not item.aktiv}"></option>
            </select>
            <textarea rows="5" class="span4" bs:field="#{db.Zeugnis.individuellerLeitspruch}"/>
            <input type="text" class="span4" bs:field="#{db.Zeugnis.quelleIndividuellerLeitspruch}"/>
            <textarea rows="5" class="span4" bs:field="#{db.Zeugnis.individuellerLeitspruch2}"/>
            <input type="text" class="span4" bs:field="#{db.Zeugnis.quelleIndividuellerLeitspruch2}"/>
            <!-- Baustein
            <select bs:field="#{db.Bemerkung.baustein}"
                class="span4 cbhideandshow" data-class-show="span4">
                <option th:each="item : ${bemerkungsBausteine}" th:value="${item.id}"
                    th:text="${item.name}" th:disabled="${not item.aktiv}"></option>
            </select>

            <div class="control-group">
                <label class="control-label" for="sortierung"
                    th:text="#{model.Bemerkung.sortierung}">Sortierung</label>
                <div class="controls controls-row">
                    <input type="text" class="span1" th:field="*{sortierung}" /> <label
                        class="checkbox span3"> <input type="checkbox"
                        th:field="*{erSieStattNamen}" id="erSieStattNamen" /> <span
                        th:text="#{model.Bemerkung.erSieStattNamen}" th:remove="tag"></span>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="fixText" th:text="#{field.fixText}+':'">
                Text aus dem:</label>
                <div class="controls controls-row">
                    <textarea th:id="${'baustein' + baustein.id}" rows="5" class="hide" readonly="readonly"
                    th:each="baustein:${bemerkungsBausteine}" th:text="${baustein.text}"></textarea>
                </div>
            </div>
            <textarea rows="5" bs:field="freiText"
                class="span4"></textarea>-->
            <button type="submit" th:formaction="@{${insertUrl}}" class="btn" th:unless="${insertUrl == null}">
                <i class="save"></i>Speichern</button>
            <button type="submit" th:formaction="@{${updateUrl}}" class="btn" th:unless="${updateUrl == null}">
                <i class="save"></i>Speichern</button>
            <button type="submit"  th:formaction="@{${cancelUrl}}" class="btn">
                <i class="cancel"></i>Abbrechen</button>
            <button type="submit"  th:formaction="@{${insertUrl}(action=${'next'})}" class="btn" th:unless="${insertUrl == null}">
                <i class="saveAndNext"></i>Speichern und weiteren Anlegen</button>
            <button type="submit" th:formaction="@{${deleteUrl}}" class="btn" th:unless="${deleteUrl == null}">
                <i class="delete"></i>Löschen</button>
        </form>
    </div>
</body>
</html>
