 -->

<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="main">
<head>
<script type="text/javascript"
    src="../../static/js/jquery-1.8.2.js" th:remove="all"></script>
<script type="text/javascript"
    src="../../static/js/thymelaefbs.js?1" th:remove="all"></script>
<script type="text/javascript" ></script>
    <title th:text="|#{schulfachDetailInfo.form.title}|"></title>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <th:block th:unless="${aktiv=='passiv'}">
        </th:block>
        <th:block th:if="${aktiv=='passiv'}">
        </th:block>
        <h3 th:text="#{schulfachDetailInfo.form.title}"></h3>
        <a class="btn" href="/" th:href="@{#{nurl.schulfachdetailinfo.create}}" th:text="#{label.action.create}">Create a new entry</a>
        <div id="data">
            <span th:if="${#lists.isEmpty(schulfachDetailinfoList)}" th:text="#{label.no_data_found}"></span>
            <table class="datatable_with_action table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:text="#{net.sf.sze.model.zeugnis.SchulfachDetailInfo.formular}">formular</th>
                        <th th:text="#{net.sf.sze.model.zeugnis.SchulfachDetailInfo.schulfach}">schulfach</th>
                        <th th:text="#{net.sf.sze.model.zeugnis.SchulfachDetailInfo.detailInfo}">detailInfo</th>
                        <th th:text="#{label.actions}">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="schulfachDetailInfo : ${schulfachDetailInfoList.content}">
                        <td th:text="${{schulfachDetailInfo.formular}}">formular</td>
                        <td th:text="${{schulfachDetailInfo.schulfach}}">schulfach</td>
                        <td th:text="${{schulfachDetailInfo.detailInfo}}">detailInfo</td>
                        <td th:with="#{par.schulfachdetailinfo.schulfach_detail_info_id}=${schulfachDetailInfo.id}">
                            <a class="btn" href="show/1" th:href="@{|__#{nurl.schulfachdetailinfo.show}__|}" ><i class="imageshow"></i></a>
                            <a class="btn" href="edit/1" th:href="@{|__#{nurl.schulfachdetailinfo.edit}__|}" ><i class="edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination pagination-centered"  th:with="page=${schulfachDetailInfoList}" th:include="fragments::paginationbar" >
            <ul>
              <li >
                <a >&larr; First</a>
              </li>
              <li >
                <a title="Go to previous page">&laquo;</a>
              </li>
              <li >
                <a th:if="${not item.current}" th:href="@{${page.url}(page.page=${item.number},page.size=${page.size})}"><span >1</span></a>
              </li>
              <li class="active">
                <span >2</span>
              </li>
              <li >
                <a ><span >3</span></a>
              </li>
              <li >
                <a title="Go to next page">&raquo;</a>
              </li>
              <li >
                <a >Last &rarr;</a>
              </li>
            </ul>
        </div>
    </div>
</body>
</html>
