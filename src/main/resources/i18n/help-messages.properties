help.variable=<br>Es gibt folgende Variablen: <ul>\
<li>@datum@ - setzt das NtA-Datum, welches beim Schulformular definiert ist. </li>\
<li>@name@ - ersetzt den Namen oder er/sie.</li>\
<li>@Name@ - ersetzt den Namen oder Er/Sie@.</li>\
<li>@NAME@ - ersetzt den Namen.</li>\
<li>@Vorname@ - setzt den Vornamen.</li>\
<li>@Nachname@ - den Nachnamen.</li>\
<li>@schuljahr@ - f\u00fcgt das entsprechende Schuljahr ein.</li>\
<li>@&lt;M\u00e4nnlicher Text&gt;|&lt;Weiblicher Text&gt;@ - setzt in Abh\u00e4ngigkeit des Geschlechts den einen oder anderen Text.</li>\
<li>@AT@ - ergibt das @-Zeichen.</li>\
</ul>

help.fixtext=Normalerweise enth\u00e4lt der Text den \
Namen des Sch\u00fclers. Es kann aber sinnvoll sein manchmal dort Er/Sie \
zu schreiben. Dies erreicht man durch das entsprechende H\u00e4kchen. Wenn \
einem der fest vorgegebene FixText gar nicht gef\u00e4llt kann man auch diesen \
per Freitext \u00fcberschreiben.

help.namensaenderung=<b>Wichtig:</b> Wenn man den Namen \u00e4ndert \
mu\u00df dies auch im Formular nachgezogen werden. Alte Zeugnisse sind dann auch \
nicht mehr erstellbar (oder man muss auch die alten Formulare anpassen). \
Besser ist es einen neuen Eintrag anzulegen, es sei denn es handelt sich um einen Schreibfehler! \
 F\u00fcr die Namen im Formular gilt \
 name.replaceAll("[ /\u00e4\u00f6\u00fc\u00c4\u00d6\u00dc\u00df+-]","").

help.chooseClass=Wenn Du f\u00fcr einen Sch\u00fcler viel \u00e4ndern willst, w\u00e4hle \
"Zeige Zeugnis". Wenn Du f\u00fcr ein Schulfach viel eingeben willst \
"Zeige Bewertungen".<p> "Erstelle Zeugnis" erstellt f\u00fcr alle Sch\u00fcler der Klasse \
die Zeugnisse und liefert ein Gesamt-PDF.</p><p><b>Hinweis:</b> Die PDF-Erstellung \
dauert pro Sch\u00fcler ca. 20 Sekunden!</p>

help.bewertung.edit=Sondernote erm\u00f6glicht es eine spezielle \
Bewertung abzugeben. Die Note spielt dann keine Rolle. Mit relevant kann man \
Angeben, ob der Sch\u00fcler \u00fcberhaupt an dem Fach teilgenommen hat.


help.bemerkung.edit=Zun\u00e4chst kann man einen Bemerkungsbaustein ausw\u00e4hlen.\
\u00dcber die Positionsnummer kann man die Reihenfolge der Bemerkungen \
bei der Ausgabe beeinflussen.  \
#{help.fixtext}\
 Es ist durchaus sinnvoll trotzdem den \
Baustein anzugeben und nicht gleich Freitext zu w\u00e4hlen, da so klar ist, \
dass es sich z.B. um Lese-Rechtschreibschw\u00e4che handelt. \
#{help.variable}

help.schulamtsBemerkung.edit=Schulamtsbaustein erm\u00f6glicht es einen \
festdefinierten Text als Bewertung zu dem Schulamt als Bewertung zu \
erg\u00e4nzen. \u00dcber die Sortierung kann man die Reihenfolge der Schul\u00e4mter \
bei der Ausgabe beeinflussen. #{help.fixtext}\
#{help.variable}

