help.bemerkung.create=Zun\u00e4chst kann man einen Bemerkungsbaustein ausw\u00e4hlen. \
\u00dcber die Sortierung kann man die Reihenfolge der Bemerkungen \
bei der Ausgabe beeinflussen. Normalerweise enth\u00e4lt der Text den \
Namen des Sch\u00fclers. Es kann aber sinnvoll sein manchmal dort Er/Sie \
zu schreiben. Dies erreicht man durch das entsprechende H\u00e4kchen. Wenn \
einem der fest vorgegebene FixText gar nicht gef\u00e4llt kann man auch diesen \
per Freitext \u00fcberschreiben. Es ist durchaus sinnvoll trotzdem den \
Baustein anzugeben und nicht gleich Freitext zu w\u00e4hlen, da so klar ist, \
dass es sich z.B. um Lese-Rechtschreibschw\u00e4che handelt. \
Es gibt Variablen @datum@ setzt das Datum, \
welches beim Schulformular definiert ist. @name@ ersetzt den Namen oder \
er/sie, @Name@ ersetzt den Namen oder Er/Sie, @NAME@ ersetzt den Namen, \
