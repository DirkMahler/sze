Zeugnis noch einmal ver\u00e4ndert! Es gibt Variablen @datum@ setzt das Datum, \
welches beim Schulformular definiert ist. @name@ ersetzt den Namen oder \
er/sie, @Name@ ersetzt den Namen oder Er/Sie, @NAME@ ersetzt den Namen, \
@Vorname@ setzt den Vornamen, @Nachname@ den Nachnamen.  @schuljahr@ f\u00fcgt das \
entsprechende Schuljahr ein. @<M\u00e4nnlicher Text>|<Weiblicher Text>@ setzt in \
Abh\u00e4ngigkeit des Geschlechts den einen oder anderen Text.

