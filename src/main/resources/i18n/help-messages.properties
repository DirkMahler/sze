help.zeugnisErfassung.editDetail=Zu den "Individuellen"-Feldern: Generell \
wird der Leitspruch, dessen Quelle und auch das Ausgabedatum beim \
Zeugnisformular festgelegt. Nur wenn man davon abweichen m\u00f6chte, kann man \
das hier tun.

help.schulamtsBemerkung.create=Schulamtsbaustein erm\u00f6glicht es einen \
festdefinierten Text als Bewertung zu dem Schulamt als Bewertung zu \
erg\u00e4nzen. \u00dcber die Sortierung kann man die Reihenfolge der Schul\u00e4mter \
bei der Ausgabe beeinflussen. Normalerweise enth\u00e4lt der Text den \
Namen des Sch\u00fclers. Es kann aber sinnvoll sein manchmal dort Er/Sie \
zu schreiben. Dies erreicht man durch das entsprechende H\u00e4kchen. Wenn \
einem der fest vorgegebene FixText gar nicht gef\u00e4llt kann man auch einen \
Freitext angeben. @name@ ersetzt den Namen oder \
er/sie, @Name@ ersetzt den Namen oder Er/Sie, @NAME@ ersetzt den Namen, \
\
@Vorname@ setzt den Vornamen, @Nachname@ den Nachnamen. @schuljahr@ f\u00fcgt das \
entsprechende Schuljahr ein. @<M\u00e4nnlicher Text>|<Weiblicher Text>@ setzt in \
Abh\u00e4ngigkeit des Geschlechts den einen oder anderen Text.

