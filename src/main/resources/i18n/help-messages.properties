help.chooseClass=Wenn Du f\u00fcr einen Sch\u00fcler viel \u00e4ndern willst, w\u00e4hle \
"Zeige Zeugnis". Wenn Du f\u00fcr ein Schulfach viel eingeben willst \
"Zeige Bewertungen".<p> "Erstelle Zeugnis" erstellt f\u00fcr alle Sch\u00fcler der Klasse \
die Zeugnisse und liefert ein Gesamt-PDF. <p><b>Hinweis:</b> Die PDF-Erstellung \
dauert pro Sch\u00fcler ca. 20 Sekunden!

help.schulhalbjahr.edit=Wenn das Schulhalbjahr schon verwendet wird bitte \
auf gar <b>keinen Fall</b> das Schuljahr oder Halbjahr \u00e4ndern, anderenfalls \
kann man die Zeugnisse nicht mehr bearbeiten.

help.zeugnisFormular.edit=Wenn das Zeugnisformular schon verwendet wird bitte \
auf gar <b>keinen Fall</b> das Schulhalbjahr oder die Klasse \u00e4ndern, \
anderenfalls kann man die Zeugnisse nicht mehr bearbeiten.

help.zeugnisKonfiguration.chooseZeugnisFormular=Beim Initialisieren werden \
f\u00fcr die Schulf\u00e4cher und AGs Bewertungen angelegt. Dies kann nur von einem \
Administrator hinterher angepasst werden.

help.klasse.edit=Eine Klasse sollte nachtr\u00e4glich <b>nie</b> ver\u00e4ndert werden.

help.schueler.edit=Wenn das Abgangsdatum gesetzt ist, werden f\u00fcr den Sch\u00fcler \
keine Zeugnisse mehr angelegt.

help.schulfach.edit=Die Sortierung erfolgt prim\u00e4r nach dem dem Typ und erst \
dann nach Sortierung. Bei den Stufen kann man eine Liste (durch Leerzeichen \
oder Komma separiert.) eingeben.<b>Wichtig:</b> Wenn man den Namen \u00e4ndert \
mu\u00df dies auch im Formular nachgezogen werden. Alte Zeugnisse sind dann auch \
nicht mehr erstellbar (oder man muss auch die alten Formulare anpassen). \
Besser ist es ein neues Fach anzulegen! F\u00fcr die Namen \
im Formular gilt name.replaceAll("[ /\u00e4\u00f6\u00fc\u00c4\u00d6\u00dc\u00df+-]","").

